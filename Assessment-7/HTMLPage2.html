<!DOCTYPE html>
<html>
<body>
    <h1>Odd or Even </h1>
    <button onclick="checkOddEven()">Check</button>
    <p id="output"></p>

    <script>function checkOddEven() {
            var output = ""; 
            for (var i = 0; i <= 15; i++) {
                if (i % 2 === 0) {
                    output += i + " is even<br>";
                } else {
                    output += i + " is odd<br>";
                }
            }
    document.getElementById("output").innerHTML = "Output:<br> " + output;
        }</script>
</body>
</html>
